<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta><!-- 網頁編碼 -->
        <title>page 2</title>
        <style><!---->
            p
            {
                color: red;
                background-color: brown;
            }
            h1
            {
                color: aqua;
            }
        </style>
    </head>
    <body style="height: 1500px;">
        <!--position-->
        <h2>Page 2</h2>
        <p><i>Hello World</i></p><!--fixed固定定位-->
        <div style="position: fixed; right: 30px; bottom: 40px; width: 80px; height: 80px; background-color: blue;">
            <p>123</p>
        </div><!--relative相對定位-->
        <div style="position: relative; left: 100px; width: 120px; height: 120px; background-color: red;">
            <p>456</p>
        </div>

        <!--連結&圖片-->
        <a href="index.html">首頁</a><!--absolute絕對定位-->
        <div style="padding: 30px; border: 5px solid red;">
            <div style="position: relative; left: 20px; padding: 30px; border: 5px solid red;">
                <div style="position: absolute; top: 0px; right: 0px; width: 40px; height: 40px; background-color: blue;"></div>
            </div>
        </div>

        <!--opacity不透明度 & border-radius-->
        <h1>CSS教學</h1>
        <p style="position: relative; top: 65px; left: 25px;">你好</p>
        <div style="opacity: 0.5; border-radius: 10px; width: 80px; height: 80px; background-color: blue;"></div>
    </body>
</html>
